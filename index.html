<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Welcome to my LinkedIn - Sign in</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet'
		type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>
</head>

<body>
	<section class="loginform cf">
		
		<div class="container">
			<div class="top">
				<h1 id="title" class="hidden"><span id="logo">My <span>CV</span></span></h1>
			</div>
			<div class="login-box animated fadeInUp">
				<div class="box-header">
					<h2>Log In</h2>
				</div>
				<li>
					<label for="usermail">Email</label>
					<input type="email" id="usermail" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" id="password"" placeholder="password" required></li>
				<div>
					<button type="submit" onclick="SignIn()">Sign In</button>
					<button type="submit" onclick="CreatAccount()">Creat Account</button>
				</div>
				<br/>
				<a href="#">
					<p class="small">Forgot your password?</p>
				</a>
			</div>
		</div>
		
	</section>
</body>


<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});

</script>
<script src="js/SignIn.js"></script>

</html>
